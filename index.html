<!DOCTYPE html>
<html ng-app="git">

<head>
	<script data-require="angular.js@*" data-semver="4.0.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js">

	</script>
	<script data-require="angular.js@*" data-semver="4.0.0" src="script.ts">

	</script>
	<script data-require="angular.js@*" data-semver="4.0.0" src="system.config.js">

	</script>
	<script data-require="angular.js@*" data-semver="4.0.0" src="tsconfig.json">

	</script>
	<link rel="stylesheet" href="style.css" />
	<script src="script.js">

	</script>
</head>

<body ng-controller="Mainctrl">
	<h1>{{user.id}}</h1>
	<div>
		<form name="Search" ng-submit="search(username)">
			<input type="search" required placeholder="Enter Username" ng-model="username" />
      <input type="submit" value="Search" />
    </form>
    <div>{{error}}</div>
    <div class="details">
      <h2>{{user.name}}<br></h2>
      <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Stars</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="repo in repos">
          <td>{{repo.name}}</td>
          <td>{{repo.stargazers_count|number}}</td>
          <td>{{repo.language}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
